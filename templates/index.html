<body>
 <div class="login">
	<h1>Crop Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Temperature" placeholder="Temperature (in C)" required="required" />
        <input type="text" name="Humidity" placeholder="Humidity (10-100 g.kg-1)" required="required" />
		      <input type="text" name="pH Value" placeholder="pH (0-14)" required="required" />
            <input type="text" name="Rainfall" placeholder="Rainfall (in mm)" required="required" />
              <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
